{% extends "base.html" %}

{% block content %}


<div>
    <h1>Set up a reminder</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.date.label }}<br>
            {{ form.date(size = 50) }}
        </p>
        <p>
            {{ form.time.label }}<br>
            {{ form.time(size = 50) }}
        </p>
        <p>
            {{ form.startorcomplet.label }}<br>
            {{ form.startorcomplet() }} 
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>

{% endblock %}
