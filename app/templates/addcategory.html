{% extends "base.html" %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/formpage.css') }}">
    <div class="form_page">
        <h1>Create Category</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.addcategory(size=40) }}
            </p>
    
            <p>{{ form.submit() }}</p>
        </form>
    
    </div>
{% endblock %}
