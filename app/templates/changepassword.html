{% extends "base.html" %}

{% block content %}
    <h1>Change Password</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.oldpassword.label }}<br>
            {{ form.oldpassword(size=32) }}
        </p>
        <p>
            {{ form.newpassword.label }}<br>
            {{ form.newpassword(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
