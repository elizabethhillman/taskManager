{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/formpage.css') }}">
    <div class="form_page">
        <h1>Edit Task</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.edittask.label }}<br>
                {{ form.edittask(size=40,value=task)}}
            </p>
            <p>{{ form.submit() }}</p>
            <p>{{ form.cancel() }}</p>
        </form>
    </div>
    
{% endblock %}
