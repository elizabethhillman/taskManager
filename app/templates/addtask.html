{% extends "base.html" %}

{% block content %}
    <h1>Add Task</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.addtask.label }}<br>
            {{ form.addtask(size=300) }}
        </p>
        <p>
            {{ form.priority.label }}<br>
            {{ form.priority() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
